<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Combining CSS Selectors</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="aditya">
    <h1>Digital Clock</h1>
    <div class="container">
      <div class="clock">
        <span id="hrs">00</span>
        <span>:</span>
        <span id="min">00</span>
        <span>:</span>
        <span id="sec">00</span>
        <span id="a">AM</span>
      </div>
      <div class="day">
        <span id="Day">Monday</span>
        <span></span>
        <span id="month">October</span>
        <span id="num">29</span>
      </div>
    </div>
  </div>
    
</body>
  <script src="index.js" charset="UTF-8"></script>
  
</html>
